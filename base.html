<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style type="text/css">

        #left{
          margin-top: 50px;
        }
        #search{
          margin-top: 10px;
        }
        #navigation{
          margin-top: 15px;
          font-size: 20px;
        }
        #navigation li{
          margin-top: 8px;
        }
        #navigation a{
          color: #000;
        }
        #header{
          margin-top: 50px;
        }
        #carousel{
          margin-top: 20px;
        }
    </style>
  </head>
  <body>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-1.11.3.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="js/bootstrap.min.js"></script>

    <div class="container">
      <div id="left" class="col-lg-3">
        <!-- 分享到 -->
        <div id="shareto" class="row">
          <ul class="list-inline">
              <li><img src="images/facebook-icon.png"></li>
              <li><img src="images/flickr-icon.png"></li>
              <li><img src="images/google-plus-icon.png"></li>
              <li><img src="images/picasa-icon.png"></li>
              <li><img src="images/pinterest-icon.png"></li>
          </ul>
        </div>

        <!-- 搜索框 -->
        <div id="search" class="row">
          <form class="form-inline">
            <div class="form-group">
              <div class="input-group">
                <input type="text" class="form-control" id="globalSearch" placeholder="Search">
                <div class="input-group-addon"><img src="images/header-search-icon.png"></div>
              </div>
            </div>
          </form>
        </div>

        <!-- 导航 -->
        <div id="navigation" class="row">
          <ul class="list-unstyled">
            <li><a href="#">Home</a></li>
            <li><a href="#">ABOUT</a></li>
            <li><a href="#">Home</a></li>
            <li><a href="#">Home</a></li>
          </ul>
        </div>

        <!-- 文章列表 -->
        <div id="artlist" class="row">
          
        </div>
      </div>


      <div id="right" class="col-lg-9">
        <!-- 页头图片 -->
        <div id="header" class="row">
          <img class="center-block" src="images/logo.png">
        </div>

        <!-- 轮播图 -->
        <div id="carousel" class="carousel slide" data-ride="carousel">
          <!-- Indicators -->
          <ol class="carousel-indicators">
            <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-example-generic" data-slide-to="1"></li>
            <li data-target="#carousel-example-generic" data-slide-to="2"></li>
          </ol>

          <!-- Wrapper for slides -->
          <div class="carousel-inner" role="listbox">
            <div class="item active">
              <img src="images/1.jpg" alt="1">
              <div class="carousel-caption">
                ...
              </div>
            </div>
            <div class="item">
              <img src="images/2.jpg" alt="2">
              <div class="carousel-caption">
                ...
              </div>
            </div>
            ...
          </div>

          <!-- Controls -->
          <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
